services:
  db:
    image: postgres:16-alpine
    container_name: lab-db-postgres
    restart: always
    environment:
      POSTGRES_USER: sre_user
      POSTGRES_PASSWORD: sre_password
      POSTGRES_DB: lab_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_user -d lab_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./app
      dockerfile: ../docker/Dockerfile
    container_name: lab-api-sre
    restart: always
    environment:
      DATABASE_URL: "postgresql://sre_user:sre_password@db:5432/lab_db"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: lab-proxy-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
    restart: always

  netdata:
    image: netdata/netdata:latest
    container_name: lab-monitor-netdata
    ports:
      - "19999:19999"
    restart: always
    cap_add:
      - SYS_PTRACE
      - NET_ADMIN
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/lib/netdata/cache
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  pgdata:
  netdataconfig:
  netdatalib:
  netdatacache: